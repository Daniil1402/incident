<!DOCTYPE html>
<html lang="ru">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous" />
    <link rel="stylesheet" href="css/style.css" />

    <title>Палата</title>
  </head>
  <body>
    <header class="header header__room container">
      <div class="row align-items-center">
        <div class="col">
          <a class="header__logo" href="https://www.oblmed.spb.ru/">
            <img src="assets/img/logo.png" alt="Лого" />
          </a>
        </div>
        <div class="col">
          <h1 class="header__title text-center">Палата №х</h1>
        </div>
        <div class="col">
          <a href="index.html" class="btn header__button">Очередь</a>
          <a href="" class="btn header__button">Выйти</a>
        </div>
      </div>
    </header>

    <section class="container">
      <div class="row justify-content-center align-items-center">
        <div class="col-4 mb-5 text-center">
          <h3 class="bed__title">Койка №</h3>
          <div class="status d-flex align-items-center justify-content-center">
            <div class="status__indicator status-active"></div>
            <p class="status__bed">Свободна</p>
          </div>
          <a href="" data-toggle="modal" data-target="#modal__info"><img src="assets/img/bed.svg" alt="Кровать"/></a>
        </div>
        <div class="col-4 mb-5 text-center">
          <h3 class="bed__title">Койка №</h3>
          <div class="status d-flex align-items-center justify-content-center">
            <div class="status__indicator status-active"></div>
            <p class="status__bed">Свободна</p>
          </div>
          <a href="" data-toggle="modal" data-target="#modal__info"><img src="assets/img/bed.svg" alt="Кровать"/></a>
        </div>
        <div class="col-4 mb-5 text-center">
          <h3 class="bed__title">Койка №</h3>
          <div class="status d-flex align-items-center justify-content-center">
            <div class="status__indicator status-active"></div>
            <p class="status__bed">Свободна</p>
          </div>
          <a href="" data-toggle="modal" data-target="#modal__info"><img src="assets/img/bed.svg" alt="Кровать"/></a>
        </div>
        <div class="col-4 mb-5 text-center">
          <h3 class="bed__title">Койка №</h3>
          <div class="status d-flex align-items-center justify-content-center">
            <div class="status__indicator status-inactive"></div>
            <p class="status__bed">Ильченко А.Н.</p>
          </div>
          <a href="" data-toggle="modal" data-target="#modal__info"><img src="assets/img/bed_busy.svg" alt="Кровать"/></a>
        </div>
        <div class="col-4 mb-5 text-center">
          <h3 class="bed__title">Койка №</h3>
          <div class="status d-flex align-items-center justify-content-center">
            <div class="status__indicator status-inactive"></div>
            <p class="status__bed">Булычев А.С.</p>
          </div>
          <a href="" data-toggle="modal" data-target="#modal__info"><img src="assets/img/bed_busy.svg" alt="Кровать"/></a>
        </div>
      </div>
    </section>

    <!-- Модальное окно "Информация о пациенте" -->
    <div class="modal fade" id="modal__info" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Койка №</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <h5 class="modal__title">Булычев Андрей Сергеевич</h5>
            <form class="form__info" method="post" action="">
              <div class="row mb-4">
                <div class="col">
                  <span>Диагноз: </span>
                </div>
              </div>
              <div class="row mb-4">
                <div class="col">
                  <span>Дата поступления: </span>
                </div>
              </div>
              <div class="row mb-4">
                <div class="col">
                  <span>Статус: </span>
                </div>
              </div>
              <div class="row mb-4">
                <div class="col">
                  <label for="comment">Комментарий: </label>
                </div>
              </div>
              <div class="row mb-4">
                <div class="col">
                  <textarea class="comment" name="comment" id="comment" cols="25" rows="5"></textarea>
                </div>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Закрыть</button>
          </div>
        </div>
      </div>
    </div>

    <div style="position: fixed;top: 300px;right: 0;background: #2196F3;color: #fff;padding: 20px;border-radius: 5px 0 0 5px;font-size: 2rem">
      <span class="d-inline d-sm-none">xs</span><span class="d-none d-sm-inline d-md-none">sm</span><span class="d-none d-md-inline d-lg-none">md</span><span class="d-none d-lg-inline d-xl-none">lg</span
      ><span class="d-none d-xl-inline">xl</span>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </body>
</html>
